<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No FBI</title>
    <style>
        body, h1, h2 {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #0f0;
            font-size: 16px;
            overflow: hidden;
        }
        .terminal {
            padding: 20px;
            background-color: #111;
            border: 2px solid #0f0;
            width: 400px;
            max-width: 90%;
            height: auto;
            min-height: 200px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .output {
            margin-bottom: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0a0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="terminal">
        <div class="output" id="outputText">Loading</div>
        <div class="buttons">
            <button onclick="showText('pre')">Pre</button>
            <button onclick="showText('next')">Next</button>
        </div>
    </div>
</div>

<script>
    const texts = [
        "Bonne nuit, mon agent.",
        "照烧鸡肉饭和鲷鱼汤很像我之前在福冈吃过的一家名店的口味，我开始怀疑你是不是特意进修过，还是研究生的技能加成？",
        "迟来的...培根奶油口蘑浓汤和干酪法棍，白葡萄酒醒在酒柜二层",
    ];

    let currentIndex = 0;
    let loadingInterval;
    let loadingText = "Loading";
    let dotCount = 0;

    // 在页面加载时自动显示Loading动画
    window.onload = function() {
        startLoadingAnimation();
    };

    // 启动Loading动画
    function startLoadingAnimation() {
        loadingInterval = setInterval(() => {
            dotCount = (dotCount + 1) % 7;
            document.getElementById('outputText').innerText = loadingText + '.'.repeat(dotCount);
        }, 300);
    }

    // 停止Loading动画
    function stopLoadingAnimation() {
        clearInterval(loadingInterval);
        document.getElementById('outputText').innerText = texts[currentIndex];
    }

    // 显示文本并清除Loading动画
    function showText(direction) {
        stopLoadingAnimation();
        if (direction === 'next') {
            currentIndex = (currentIndex + 1) % texts.length;
        } else {
            currentIndex = (currentIndex - 1 + texts.length) % texts.length;
        }
        document.getElementById('outputText').innerText = texts[currentIndex];
    }
</script>
</body>
</html>
